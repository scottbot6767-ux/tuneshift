<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TUNESHIFT â€” Move Your Music</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --surface-hover: #1a1a1a;
      --text: #ffffff;
      --text-muted: #666666;
      --accent: #ff3366;
      --accent-glow: rgba(255, 51, 102, 0.4);
      --spotify: #1DB954;
      --youtube: #FF0000;
      --apple: #fc3c44;
      --deezer: #FEAA2D;
      --tidal: #00FFFF;
      --soundcloud: #FF5500;
      --amazon: #FF9900;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated gradient background */
    .bg-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(255, 51, 102, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(29, 185, 84, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(255, 0, 0, 0.05) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Hero Section */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem 0;
    }

    .logo {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(4rem, 15vw, 12rem);
      font-weight: 900;
      letter-spacing: -0.04em;
      line-height: 0.85;
      background: linear-gradient(135deg, #fff 0%, #fff 50%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      animation: logoFloat 6s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .tagline {
      font-size: clamp(1rem, 3vw, 1.5rem);
      color: var(--text-muted);
      font-weight: 400;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 3rem;
    }

    /* Input Section */
    .input-section {
      width: 100%;
      max-width: 700px;
      margin-bottom: 2rem;
    }

    .input-wrapper {
      position: relative;
      background: var(--surface);
      border-radius: 1rem;
      padding: 0.25rem;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .input-wrapper:focus-within {
      border-color: var(--accent);
      box-shadow: 0 0 40px var(--accent-glow);
    }

    .input-wrapper.detected {
      border-color: var(--spotify);
      box-shadow: 0 0 40px rgba(29, 185, 84, 0.3);
    }

    .input-wrapper.detected.youtube {
      border-color: var(--youtube);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.3);
    }

    .url-input {
      width: 100%;
      background: transparent;
      border: none;
      padding: 1.5rem;
      font-size: 1.125rem;
      font-family: inherit;
      color: var(--text);
      outline: none;
    }

    .url-input::placeholder {
      color: var(--text-muted);
    }

    .detected-badge {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .detected-badge.show {
      opacity: 1;
    }

    .detected-badge.spotify { background: var(--spotify); color: #000; }
    .detected-badge.youtube { background: var(--youtube); color: #fff; }
    .detected-badge.apple { background: var(--apple); color: #fff; }
    .detected-badge.deezer { background: var(--deezer); color: #000; }
    .detected-badge.tidal { background: var(--tidal); color: #000; }
    .detected-badge.soundcloud { background: var(--soundcloud); color: #fff; }
    .detected-badge.amazon { background: var(--amazon); color: #000; }

    /* Convert Button */
    .convert-btn {
      width: 100%;
      max-width: 700px;
      padding: 1.5rem 3rem;
      font-family: 'Outfit', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      background: linear-gradient(135deg, var(--accent) 0%, #ff6b35 100%);
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .convert-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .convert-btn:hover::before {
      left: 100%;
    }

    .convert-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px var(--accent-glow);
    }

    .convert-btn:active {
      transform: translateY(0);
    }

    .convert-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .convert-btn.loading {
      pointer-events: none;
    }

    .convert-btn.loading .btn-text {
      opacity: 0;
    }

    .convert-btn .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      opacity: 0;
      animation: spin 0.8s linear infinite;
    }

    .convert-btn.loading .spinner {
      opacity: 1;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Results Section */
    .results {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      display: none;
    }

    .results.show {
      display: block;
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-header {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 3rem;
      padding: 2rem;
      background: var(--surface);
      border-radius: 1.5rem;
    }

    .album-art {
      width: 180px;
      height: 180px;
      border-radius: 1rem;
      object-fit: cover;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .track-info {
      flex: 1;
    }

    .track-title {
      font-family: 'Outfit', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }

    .track-artist {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-bottom: 0.25rem;
    }

    .track-type {
      font-size: 0.875rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    /* Platform Grid */
    .platforms-title {
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: var(--text-muted);
      margin-bottom: 1.5rem;
    }

    .platforms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .platform-card {
      background: var(--surface);
      border-radius: 1rem;
      padding: 1.25rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
      color: var(--text);
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .platform-card:hover {
      background: var(--surface-hover);
      transform: translateY(-4px);
      border-color: var(--platform-color, var(--accent));
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .platform-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .platform-icon.spotify { background: var(--spotify); color: #000; }
    .platform-icon.youtube { background: var(--youtube); color: #fff; }
    .platform-icon.youtubeMusic { background: var(--youtube); color: #fff; }
    .platform-icon.appleMusic { background: var(--apple); color: #fff; }
    .platform-icon.deezer { background: var(--deezer); color: #000; }
    .platform-icon.tidal { background: var(--tidal); color: #000; }
    .platform-icon.soundcloud { background: var(--soundcloud); color: #fff; }
    .platform-icon.amazonMusic { background: var(--amazon); color: #000; }

    .platform-name {
      font-weight: 600;
      font-size: 1rem;
    }

    .platform-card .arrow {
      margin-left: auto;
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.3s ease;
      font-size: 1.25rem;
    }

    .platform-card:hover .arrow {
      opacity: 1;
      transform: translateX(0);
    }

    .platform-card.copied {
      border-color: #22c55e !important;
      background: rgba(34, 197, 94, 0.1);
    }

    .platform-card.copied .copy-status {
      opacity: 1;
    }

    .copy-status {
      margin-left: auto;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #22c55e;
      opacity: 0;
      transition: opacity 0.2s;
    }

    /* Error State */
    .error {
      background: rgba(255, 51, 102, 0.1);
      border: 2px solid var(--accent);
      border-radius: 1rem;
      padding: 1.5rem 2rem;
      margin-top: 2rem;
      display: none;
    }

    .error.show {
      display: block;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    footer a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }

    footer a:hover {
      color: var(--accent);
    }

    /* Mobile Responsive */
    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }

      .result-header {
        flex-direction: column;
        text-align: center;
        gap: 1.5rem;
      }

      .album-art {
        width: 150px;
        height: 150px;
      }

      .track-title {
        font-size: 1.5rem;
      }

      .platforms-grid {
        grid-template-columns: 1fr;
      }

      .convert-btn {
        font-size: 1.25rem;
        padding: 1.25rem 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <div class="container">
    <section class="hero">
      <h1 class="logo">TUNESHIFT</h1>
      <p class="tagline">Move Your Music Anywhere</p>
      
      <div class="input-section">
        <div class="input-wrapper" id="inputWrapper">
          <input 
            type="text" 
            class="url-input" 
            id="urlInput"
            placeholder="Paste any music link..."
            autocomplete="off"
          >
          <span class="detected-badge" id="detectedBadge"></span>
        </div>
      </div>
      
      <button class="convert-btn" id="convertBtn">
        <span class="btn-text">Convert</span>
        <div class="spinner"></div>
      </button>
      
      <div class="error" id="error"></div>
    </section>
    
    <section class="results" id="results">
      <div class="result-header" id="resultHeader">
        <img class="album-art" id="albumArt" src="" alt="Album Art">
        <div class="track-info">
          <div class="track-type" id="trackType">Song</div>
          <h2 class="track-title" id="trackTitle"></h2>
          <p class="track-artist" id="trackArtist"></p>
        </div>
      </div>
      
      <p class="platforms-title">Available On</p>
      <div class="platforms-grid" id="platformsGrid"></div>
    </section>
    
    <footer>
      <p>Powered by <a href="https://odesli.co" target="_blank">Odesli</a> â€¢ Built with ðŸŽµ</p>
    </footer>
  </div>

  <script>
    const urlInput = document.getElementById('urlInput');
    const inputWrapper = document.getElementById('inputWrapper');
    const detectedBadge = document.getElementById('detectedBadge');
    const convertBtn = document.getElementById('convertBtn');
    const results = document.getElementById('results');
    const error = document.getElementById('error');

    const platformNames = {
      spotify: 'Spotify',
      youtubeMusic: 'YouTube Music',
      youtube: 'YouTube',
      appleMusic: 'Apple Music',
      deezer: 'Deezer',
      tidal: 'Tidal',
      soundcloud: 'SoundCloud',
      amazonMusic: 'Amazon Music',
      amazonStore: 'Amazon',
      itunes: 'iTunes',
      pandora: 'Pandora',
      napster: 'Napster'
    };

    const platformIcons = {
      spotify: 'â™«',
      youtubeMusic: 'â–¶',
      youtube: 'â–¶',
      appleMusic: 'â™«',
      deezer: 'â™ª',
      tidal: '~',
      soundcloud: 'â˜',
      amazonMusic: 'â™«',
      amazonStore: 'â™«',
      itunes: 'â™«',
      pandora: 'â™«',
      napster: 'â™«'
    };

    const priorityOrder = ['spotify', 'appleMusic', 'youtubeMusic', 'youtube', 'deezer', 'tidal', 'soundcloud', 'amazonMusic'];

    function detectService(url) {
      if (/open\.spotify\.com/.test(url)) return 'spotify';
      if (/music\.youtube\.com/.test(url)) return 'youtube';
      if (/youtube\.com|youtu\.be/.test(url)) return 'youtube';
      if (/music\.apple\.com|itunes\.apple\.com/.test(url)) return 'apple';
      if (/deezer\.com/.test(url)) return 'deezer';
      if (/tidal\.com/.test(url)) return 'tidal';
      if (/soundcloud\.com/.test(url)) return 'soundcloud';
      if (/music\.amazon/.test(url)) return 'amazon';
      return null;
    }

    urlInput.addEventListener('input', () => {
      const url = urlInput.value.trim();
      const service = detectService(url);
      
      inputWrapper.className = 'input-wrapper';
      detectedBadge.className = 'detected-badge';
      
      if (service) {
        inputWrapper.classList.add('detected');
        if (service === 'youtube') inputWrapper.classList.add('youtube');
        
        detectedBadge.textContent = service.charAt(0).toUpperCase() + service.slice(1);
        detectedBadge.classList.add(service, 'show');
      }
    });

    urlInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        convertBtn.click();
      }
    });

    convertBtn.addEventListener('click', async () => {
      const url = urlInput.value.trim();
      
      if (!url) {
        showError('Please paste a music link');
        return;
      }

      convertBtn.classList.add('loading');
      results.classList.remove('show');
      error.classList.remove('show');

      try {
        const response = await fetch(`/api/convert?url=${encodeURIComponent(url)}`);
        
        if (!response.ok) {
          throw new Error('Could not find this track. Try a different link.');
        }

        const data = await response.json();
        displayResults(data);
        
      } catch (err) {
        showError(err.message || 'Something went wrong. Please try again.');
      } finally {
        convertBtn.classList.remove('loading');
      }
    });

    function showError(message) {
      error.textContent = message;
      error.classList.add('show');
    }

    function displayResults(data) {
      // Get primary entity info
      const entities = Object.values(data.entitiesByUniqueId);
      const primaryEntity = entities[0];
      
      if (!primaryEntity) {
        showError('No results found');
        return;
      }

      // Set album art
      const albumArt = document.getElementById('albumArt');
      albumArt.src = primaryEntity.thumbnailUrl || '';
      
      // Set track info
      document.getElementById('trackTitle').textContent = primaryEntity.title || 'Unknown';
      document.getElementById('trackArtist').textContent = primaryEntity.artistName || '';
      document.getElementById('trackType').textContent = primaryEntity.type?.toUpperCase() || 'TRACK';

      // Build platform links
      const platformsGrid = document.getElementById('platformsGrid');
      platformsGrid.innerHTML = '';

      const links = data.linksByPlatform;
      
      // Sort by priority
      const sortedPlatforms = Object.keys(links).sort((a, b) => {
        const aIndex = priorityOrder.indexOf(a);
        const bIndex = priorityOrder.indexOf(b);
        if (aIndex === -1 && bIndex === -1) return 0;
        if (aIndex === -1) return 1;
        if (bIndex === -1) return -1;
        return aIndex - bIndex;
      });

      for (const platform of sortedPlatforms) {
        const link = links[platform];
        if (!platformNames[platform]) continue;
        
        const card = document.createElement('div');
        card.className = 'platform-card';
        card.style.setProperty('--platform-color', `var(--${platform === 'youtubeMusic' ? 'youtube' : platform})`);
        card.dataset.url = link.url;
        
        card.innerHTML = `
          <div class="platform-icon ${platform}">${platformIcons[platform] || 'â™«'}</div>
          <span class="platform-name">${platformNames[platform]}</span>
          <span class="copy-status">Copied!</span>
        `;

        card.addEventListener('click', async () => {
          try {
            await navigator.clipboard.writeText(link.url);
            card.classList.add('copied');
            setTimeout(() => card.classList.remove('copied'), 1500);
          } catch (err) {
            // Fallback for older browsers
            const textarea = document.createElement('textarea');
            textarea.value = link.url;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            card.classList.add('copied');
            setTimeout(() => card.classList.remove('copied'), 1500);
          }
        });
        
        platformsGrid.appendChild(card);
      }

      results.classList.add('show');
      results.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  </script>
</body>
</html>
